<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark2tex - Markdown LaTeX Editor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toggle-switch.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <h1>mark2tex</h1>
            <span class="subtitle">Markdown + LaTeX Editor</span>
        </div>
        <div class="toolbar-right">
            <div class="dropdown template-dropdown">
                <button class="dropdown-toggle" id="templateDropdown" title="選擇 LaTeX 模板">
                    Format: <span id="templateLabel">General Article</span>
                    <span class="arrow">▼</span>
                </button>
                <div class="dropdown-menu" id="templateMenu">
                    <a href="#" data-template-option="article">General Article (Default)</a>
                    <a href="#" data-template-option="ieee">IEEE Conference</a>
                    <a href="#" data-template-option="apa">APA 7 Manuscript</a>
                </div>
            </div>
            
            <div class="dropdown export-dropdown" id="exportDropdownWrapper">
                <button class="dropdown-toggle" id="exportDropdown">
                    Export
                    <span class="arrow">▼</span>
                </button>
                <div class="dropdown-menu" id="exportMenu">
                    <a href="#" id="exportMd">Markdown (.md)</a>
                    <a href="#" id="exportTex">LaTeX (.tex)</a>
                    <a href="#" id="exportPdf">PDF</a>
                </div>
            </div>

            <div class="theme-toggle-wrapper">
                <label class="theme-toggle" for="nightModeSwitch">
                    <input type="checkbox" id="nightModeSwitch">
                    <span class="slider">
                        <span class="icon sun"></span>
                        <span class="icon moon"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">Markdown 編輯器</div>
            <textarea id="editor" placeholder="# 標題
## This is a Markdown to LaTeX editor.

"></textarea>
        </div>

        <div class="preview-pane">
            <div class="pane-header"><span id="previewTitle">即時預覽</span></div>
            <div id="preview" class="preview-content"></div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
